<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostMesh Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .status-badge {
            background-color: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px #22c55e;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        #log-container {
            height: 300px;
            overflow-y: auto;
            background-color: #020617;
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            border: 1px solid var(--border);
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #1e293b;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        input[type="text"] {
            flex: 1;
            background-color: #020617;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
        }

        button {
            background-color: var(--accent);
            color: #0f172a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .peer-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .peer-tag {
            background-color: #334155;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GhostMesh Node</h1>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="peer-count">0 Peers Connected</span>
            </div>
        </header>

        <div class="card">
            <h2>Connected Peers</h2>
            <div id="peers-container" class="peer-list">
                <span style="color: var(--text-secondary);">Waiting for connections...</span>
            </div>
        </div>

        <div class="card">
            <h2>Shared Log (CRDT)</h2>
            <div id="log-container"></div>
            <div class="input-group">
                <input type="text" id="log-input" placeholder="Type a message to broadcast..." onkeypress="handleKeyPress(event)">
                <button onclick="sendLog()">Send</button>
            </div>
        </div>
    </div>

    <script>
        async function fetchState() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();
                
                // Update Peer Count
                document.getElementById('peer-count').innerText = `${data.peers.length} Peers Connected`;

                // Update Peer List
                const peersContainer = document.getElementById('peers-container');
                if (data.peers.length === 0) {
                    peersContainer.innerHTML = '<span style="color: var(--text-secondary);">Waiting for connections...</span>';
                } else {
                    peersContainer.innerHTML = data.peers.map(p => `<div class="peer-tag">${p}</div>`).join('');
                }

                // Update Log
                const logContainer = document.getElementById('log-container');
                // Sort logs for consistency if needed, or just display as is (Set order is undefined but usually stable in iteration)
                // For GSet, we just show them.
                const sortedLogs = data.log.sort(); 
                logContainer.innerHTML = sortedLogs.map(entry => `<div class="log-entry">${entry}</div>`).join('');
                
            } catch (error) {
                console.error('Error fetching state:', error);
            }
        }

        async function sendLog() {
            const input = document.getElementById('log-input');
            const msg = input.value.trim();
            if (!msg) return;

            try {
                await fetch('/api/log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: msg
                });
                input.value = '';
                fetchState(); // Refresh immediately
            } catch (error) {
                console.error('Error sending log:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendLog();
            }
        }

        // Poll every 1 second
        setInterval(fetchState, 1000);
        fetchState();
    </script>
</body>
</html>
