<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostMesh Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: #334155;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .status-badge {
            background-color: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px #22c55e;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        /* Tabs */
        .tab-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .tab-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
        }

        .tab-button.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .tab-button:hover {
            color: var(--text-primary);
        }

        .badge {
            background-color: var(--danger);
            color: white;
            font-size: 0.75rem;
            padding: 0.1rem 0.4rem;
            border-radius: 9999px;
            position: absolute;
            top: 0;
            right: 0;
            display: none;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #log-container,
        #dm-container {
            height: 300px;
            overflow-y: auto;
            background-color: #020617;
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            border: 1px solid var(--border);
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #1e293b;
        }

        .dm-entry {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background-color: #1e293b;
            border-radius: 0.5rem;
            border-left: 3px solid var(--accent);
        }

        .dm-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .dm-content {
            color: var(--text-primary);
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        input[type="text"] {
            flex: 1;
            background-color: #020617;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
        }

        button {
            background-color: var(--accent);
            color: #0f172a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .peer-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .peer-tag {
            background-color: #334155;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>GhostMesh Node</h1>
                <div id="local-peer-id"
                    style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.25rem; font-family: monospace;">
                    Loading ID...</div>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="peer-count">0 Peers Connected</span>
            </div>
        </header>

        <div class="card">
            <h2>Connected Peers</h2>
            <div id="peers-container" class="peer-list">
                <span style="color: var(--text-secondary);">Waiting for connections...</span>
            </div>
        </div>

        <div class="card">
            <div class="tab-container">
                <button class="tab-button active" onclick="switchTab('global')">Global Log</button>
                <button class="tab-button" onclick="switchTab('private')">
                    Private Messages
                    <span id="dm-badge" class="badge">0</span>
                </button>
            </div>

            <div id="tab-global" class="tab-content active">
                <div id="log-container"></div>
                <div class="input-group">
                    <input type="text" id="log-input" placeholder="Type a message to broadcast..."
                        onkeypress="handleKeyPress(event)">
                    <button onclick="sendLog()">Send</button>
                </div>
            </div>

            <div id="tab-private" class="tab-content">
                <div id="dm-container">
                    <span style="color: var(--text-secondary);">No private messages yet.</span>
                </div>

                <div class="input-group"
                    style="margin-top: 1rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                    <select id="dm-peer-select"
                        style="background-color: #020617; border: 1px solid var(--border); color: var(--text-primary); padding: 0.75rem; border-radius: 0.5rem; outline: none; min-width: 150px; flex-shrink: 0;">
                        <option value="">Select Peer...</option>
                    </select>
                    <input type="text" id="dm-input" placeholder="Type a private message..."
                        onkeypress="handleDmKeyPress(event)">
                    <button onclick="sendDm()">Send DM</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastDmCount = 0;
        let isFirstLoad = true;
        let currentTab = 'global';

        function shortenId(id) {
            if (!id || id.length < 10) return id;
            return `${id.substring(0, 5)}...${id.substring(id.length - 5)}`;
        }

        function switchTab(tab) {
            currentTab = tab;

            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active'); // This might be buggy if called programmatically, but works for clicks

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');

            // Clear badge if switching to private
            if (tab === 'private') {
                const badge = document.getElementById('dm-badge');
                badge.style.display = 'none';
                badge.innerText = '0';
            }
        }

        // Fix for the event.target issue in switchTab
        document.querySelectorAll('.tab-button')[0].onclick = function () {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            document.getElementById('tab-global').classList.add('active');
            document.getElementById('tab-private').classList.remove('active');
            currentTab = 'global';
        };
        document.querySelectorAll('.tab-button')[1].onclick = function () {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            document.getElementById('tab-global').classList.remove('active');
            document.getElementById('tab-private').classList.add('active');
            currentTab = 'private';

            // Clear badge
            const badge = document.getElementById('dm-badge');
            badge.style.display = 'none';
            badge.innerText = '0';
        };

        async function fetchState() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();

                // Update Local Peer ID
                if (data.local_peer_id) {
                    document.getElementById('local-peer-id').innerText = `ID: ${shortenId(data.local_peer_id)}`;
                }

                // Update Peer Count
                document.getElementById('peer-count').innerText = `${data.peers.length} Peers Connected`;

                // Update Peer List
                const peersContainer = document.getElementById('peers-container');
                if (data.peers.length === 0) {
                    peersContainer.innerHTML = '<span style="color: var(--text-secondary);">Waiting for connections...</span>';
                } else {
                    peersContainer.innerHTML = data.peers.map(p => `<div class="peer-tag">${p}</div>`).join('');
                }

                // Update DM Peer Select (only if not focused to avoid interrupting user)
                const dmSelect = document.getElementById('dm-peer-select');
                if (document.activeElement !== dmSelect) {
                    const currentVal = dmSelect.value;
                    let options = '<option value="">Select Peer...</option>';
                    data.peers.forEach(p => {
                        const alias = shortenId(p);
                        options += `<option value="${p}" ${p === currentVal ? 'selected' : ''}>${alias}</option>`;
                    });
                    dmSelect.innerHTML = options;
                    dmSelect.value = currentVal; // Restore selection
                }

                // Update Global Log
                const logContainer = document.getElementById('log-container');
                const sortedLogs = data.log.sort();
                logContainer.innerHTML = sortedLogs.map(entry => `<div class="log-entry">${entry}</div>`).join('');

                // Update DMs
                const dmContainer = document.getElementById('dm-container');
                if (data.dms && data.dms.length > 0) {
                    dmContainer.innerHTML = data.dms.map(dm => {
                        const date = new Date(dm.timestamp * 1000).toLocaleString();
                        return `
                            <div class="dm-entry">
                                <div class="dm-header">
                                    <span>From: ${dm.from}</span>
                                    <span>${date}</span>
                                </div>
                                <div class="dm-content">${dm.content}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    dmContainer.innerHTML = '<span style="color: var(--text-secondary);">No private messages yet.</span>';
                }

                // Notifications
                // Notifications
                if (isFirstLoad) {
                    lastDmCount = data.dms ? data.dms.length : 0;
                    isFirstLoad = false;
                } else if (data.dms && data.dms.length > lastDmCount) {
                    const newCount = data.dms.length - lastDmCount;
                    if (currentTab !== 'private') {
                        const badge = document.getElementById('dm-badge');
                        const currentBadge = parseInt(badge.innerText) || 0;
                        badge.innerText = currentBadge + newCount;
                        badge.style.display = 'inline-block';
                    }
                    lastDmCount = data.dms.length;
                } else {
                    lastDmCount = data.dms ? data.dms.length : 0;
                }

            } catch (error) {
                console.error('Error fetching state:', error);
            }
        }

        async function sendLog() {
            const input = document.getElementById('log-input');
            const msg = input.value.trim();
            if (!msg) return;

            try {
                await fetch('/api/log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: msg
                });
                input.value = '';
                fetchState();
            } catch (error) {
                console.error('Error sending log:', error);
            }
        }

        async function sendDm() {
            const select = document.getElementById('dm-peer-select');
            const input = document.getElementById('dm-input');
            const to = select.value;
            const content = input.value.trim();

            if (!to || !content) {
                alert("Please select a peer and type a message.");
                return;
            }

            try {
                await fetch('/api/dm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, content })
                });
                input.value = '';
                alert("DM Sent!");
            } catch (error) {
                console.error('Error sending DM:', error);
                alert("Failed to send DM.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendLog();
            }
        }

        function handleDmKeyPress(event) {
            if (event.key === 'Enter') {
                sendDm();
            }
        }

        // Poll every 1 second
        setInterval(fetchState, 1000);
        fetchState();
    </script>
</body>

</html>
